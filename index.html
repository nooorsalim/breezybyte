<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breezy Byte</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=YourFontFamily'); /* Replace with your Google Fonts link or equivalent */
  
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'YourFontFamily', sans-serif; /* Replace with your actual font-family */
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center children vertically */
    align-items: center; /* Center children horizontally */
    background-color: #F8F102; /* Replace #HEXCOLOR with your desired color code */
    height: 100%;
    /*
    display: flex;
    flex-direction: column;
    justify-content: center; / Center children vertically /
    align-items: center; / Center children horizontally /
    background-image: url('path-to-your-background-image.jpg'); / Replace with your GitHub hosted image path /
    background-size: cover;
    background-position: center;
    height: 100%;
    */
  }
  .logo {
    margin-bottom: 20px; /* Space between logo and buttons */
    background-image: url('https://github.com/nooorsalim/breezybyte/blob/main/image/ProfileBB.png?raw=true'); /* Replace with your GitHub hosted logo path */
    width: 140px; /* Adjust based on actual logo size */
    height: 140px; /* Adjust based on actual logo size */
    background-size: contain;
    background-repeat: no-repeat;
    display: block; /* Allows margin: auto to center the logo */
    margin-left: auto; /* Centers the logo horizontally */
    margin-right: auto; /* Centers the logo horizontally */
  }
  .navigation {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .nav-item {
    background-color: #FFFFFF; /* Use the exact color code from your design */
    margin: 10px;
    display: flex;
    align-items: center;
    width: 300px; /* Adjust to desired width */
    padding: 10px; /* Adjust to desired padding */
    border-radius: 25px; /* Adjust as per your design */
    box-sizing: border-box;
  }
  
  .nav-link {
    display: flex;
    justify-content: flex-start; /* Align items to the left */
    align-items: center;
    text-decoration: none; /* Optional: removes underline from links */
    color: inherit; /* Optional: ensures the text color is not the default blue */
    width: 100%; /* Makes the whole nav-item clickable */
  }

  .nav-icon {
    /* Adjustments for the Google Fonts icon */
    display: flex; /* Use flexbox for alignment */
    justify-content: center; /* Center icon horizontally */
    align-items: center; /* Center icon vertically */
    margin-right: 10px; /* Spacing between icon and text */
  }

  .nav-text {
    flex-grow: 1;
    text-align: left;
  }
  .material-symbols-outlined {
  font-size: 24px; /* Icon size */
  color: #000000; /* Icon color */
  }
  .clicked {
    background-color: #A0A0A0; /* Or any gray color you prefer */
  }
</style>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
<body>
<div class="container">
  <!-- Logo placeholder -->
  <div class="logo"></div>
  
  <!-- Big text placeholder -->
  <div class="big-text">BREEZY BYTE</div>

  <ul class="navigation">
    <!-- Navigation items with icon placeholders -->
    <li class="nav-item">
      <a href="https://www.google.com" class="nav-link">
        <span class="material-symbols-outlined nav-icon">window</span> <!-- Change the icon name to 'home' -->
        <span class="nav-text">Itch.io</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="https://play.google.com/store/apps/dev?id=4786826188734712128" class="nav-link">
        <span class="material-symbols-outlined nav-icon">android</span> <!-- Change the icon name to 'home' -->
        <span class="nav-text">Google Play Store</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="https://www.google.com" class="nav-link">
        <span class="material-symbols-outlined nav-icon">ios</span> <!-- Change the icon name to 'home' -->
        <span class="nav-text">Apple App Store</span>
      </a>
    </li>
  </ul>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navItems = document.querySelectorAll('.nav-item');

    navItems.forEach(function(item) {
      item.addEventListener('mousedown', function() {
        // Add 'clicked' class to the nav-item when mouse is pressed
        this.classList.add('clicked');
      });
      item.addEventListener('mouseup', function() {
        // Remove 'clicked' class from the nav-item when mouse is released
        this.classList.remove('clicked');
      });
      item.addEventListener('mouseleave', function() {
        // Also remove 'clicked' class if the cursor leaves the element before the mouse is released
        this.classList.remove('clicked');
      });
    });
  });
</script>
</body>
</html>
